<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>options</title>
    <meta name="You could adjust overlay's color & opacity" />
    <link rel="stylesheet" href="options.css">
    <script async src="../content/win-cs.js"></script>
    <script async src="./options.js"></script>

</head>

<body>
    <header id="hd" role="banner">
        <div class="header__ens">
            <p class="header__title">Crop It!</p>
        </div>
    </header>

    <main id="bd" role="main">
        <section>
            <p class="intro">
                Welcome to setting page. You could adjust <code>Selection</code> & <code>Overlay</code> setting here.
                Enjoy it.
            </p>

            <div class="hero preview">
                <div class="page-placeholder">
                    <div class="stuff main-block">main block</div>
                    <div class="avator-block">
                        <div class="placeholder-infos"></div>
                    </div>
                    <div class="placeholder-infos"></div>
                </div>
                <div class="crop-it-simulator crop-it-simulator--maneuver">
                    <div class="crop-it-overlay"></div>
                    <div class="crop-it-selection">
                        <em class="selection__em stuff">decoration</em>
                        <span class="selection__span">160 x 120</span>
                    </div>
                </div>
            </div>

            <h2>Selection Color & Sensor Size</h2>
            <div class="hero selection-config">
                <input name="selectionColor" type="color" value="#fefefe" />
                <input name="sensorSize" type="range" min="30" max="50" step="1" value="40" />
            </div>
            <div class="reset">
                <a href="#reset-selection" class="reset__a" data-type="selection"
                    title="reset selection color & sensor size to default"
                    aria-label="reset selection color & sensor size to default">reset selection color & sensor size to
                    default</a>
            </div>

            <h2>Overlay Color & Opacity</h2>
            <div class="hero selection-config">
                <input name="overlayBgc" type="color" value="#000000" />
                <input name="overlayOpacity" type="range" min=".1" max=".9" step="0.05" value=".7" />
            </div>
            <div class="reset">
                <a href="#reset-overlay" class="reset__a" data-type="overlay"
                    title="reset overlay color & opacity to default"
                    aria-label="reset overlay color & opacity to default">reset overlay color & opacity to default</a>
            </div>
        </section>
    </main>



</body>

</html>
